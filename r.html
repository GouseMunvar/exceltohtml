<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textContent vs innerText</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="example">
        Hello <span class="hidden">world</span>!
    </div>
    <div>
        <p><strong>textContent:</strong> <span id="textContentOutput"></span></p>
        <p><strong>innerText:</strong> <span id="innerTextOutput"></span></p>
    </div>

    <script>
        const element = document.getElementById("example");
        
        // Display textContent
        const textContentOutput = document.getElementById("textContentOutput");
        textContentOutput.textContent = element.textContent;
        
        // Display innerText
        const innerTextOutput = document.getElementById("innerTextOutput");
        innerTextOutput.textContent = element.innerText;
    </script>
</body>
</html>
