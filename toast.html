<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="toast.css">
</head>
<body>
    <div class="buttons">
        <button onclick="showtoast(succesmsg)">success</button>
        <button onclick="showtoast(errormes)">error</button>
        <button onclick="showtoast(invalidmsg)">invalid</button>
    </div>
    <div id="toastbox"></div>

    <script>
        let toastbox = document.getElementById("toastbox");
        let succesmsg = "successfully submitted";
        let errormes = "please fix error";
        let invalidmsg = "invalid";

        function showtoast(msg) {
            let toast = document.createElement("div");
            toast.classList.add('toast');
            toast.innerHTML = msg;

            // Append the toast to the toastbox
            toastbox.appendChild(toast);

            // Remove the toast after 3 seconds
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>
</body>
</html>
